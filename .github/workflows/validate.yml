name: Validate and Generate Digest

on:
  push:
    branches: [master]
    paths:
      - 'repos/**'
      - 'scripts/**'
      - 'templates/**'
  pull_request:
    branches: [master]
    paths:
      - 'repos/**'
      - 'scripts/**'
      - 'templates/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Validate repository YAML files
        run: uv run python scripts/validate.py

  generate-digest:
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Generate digest
        run: uv run python scripts/generate_digest.py

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md info/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update repository info [skip ci]"
            git push
          fi
